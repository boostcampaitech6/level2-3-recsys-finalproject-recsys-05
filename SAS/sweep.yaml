program: start.py
method: bayes
project: "cossim"
metric:
  name: valid_acc_epoch
  goal: maximize
parameters:
  hidden_size :
    values: [8, 16, 32, 64, 128]
  emb_size :
    values: [8, 16, 32, 64, 128, 128, 256, 512, 1024, 2048, 4096]
  dropout:
    min: 0.0
    max: 0.5
  lr:
    min: 0.00001
    max: 0.005