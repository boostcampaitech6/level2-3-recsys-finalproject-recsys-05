{% extends "base/base.html" %}
{% block title %}
  Register
{% endblock title %}
{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h1 class="mx-auto text-center text-2xl font-bold leading-9 h-10 w-auto">REGISTER</h1>
      <h2 class="mt-10 text-center text-xl font-bold leading-9 tracking-tight text-gray-900">반가워요 😊</h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="{{ url('auth:signup') }}?next={{ next }}" method="post">
        {{ csrf_input }}
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">이메일</label>
          <div class="mt-2">
            <input id="email"
                   name="email"
                   type="email"
                   required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring--300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="username"
                 class="block text-sm font-medium leading-6 text-gray-900">아이디</label>
          <div class="mt-2">
            <input id="username"
                   name="username"
                   required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring--300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="password1"
                   class="block text-sm font-medium leading-6 text-gray-900">패스워드</label>
          </div>
          <div class="mt-2">
            <input id="password1"
                   name="password1"
                   type="password"
                   required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring--300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="password2"
                   class="block text-sm font-medium leading-6 text-gray-900">패스워드 확인</label>
          </div>
          <div class="mt-2">
            <input id="password2"
                   name="password2"
                   type="password"
                   required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring--300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <button type="submit"
                  class="flex w-full justify-center rounded-md bg-stone-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-stone-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-stone-600">
            회원가입
          </button>
        </div>
      </form>
      <p class="mt-10 text-center text-sm text-gray-500">
        이미 회원이신가요?
        <a href="{{ url('auth:signin') }}?next={{ next }}"
           class="font-semibold leading-6 text-stone-600 hover:text-stone-500">로그인</a>
      </p>
    </div>
  </div>
{% endblock content %}
