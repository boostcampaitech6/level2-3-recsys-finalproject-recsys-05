{% extends "base/base.html" %}
{% block title %}
  Home
{% endblock title %}
{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h1 class="mx-auto text-center text-2xl font-bold leading-9 h-10 w-auto">LOGIN</h1>
      <h2 class="mt-10 text-center text-xl font-bold leading-9 tracking-tight text-gray-900">최고의 듀오를 추천드릴게요 🔥</h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="{{ url('auth:signin') }}?next={{ next }}" method="post">
        {{ csrf_input }}
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">아이디</label>
          <div class="mt-2">
            <input id="username"
                   name="username"
                   required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="password"
                   class="block text-sm font-medium leading-6 text-gray-900">패스워드</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-stone-600 hover:text-stone-500">패스워드를 잊으셨나요?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password"
                   name="password"
                   type="password"
                   autocomplete="current-password"
                   required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-stone-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <button type="submit"
                  class="flex w-full justify-center rounded-md bg-stone-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-stone-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-stone-600">
            로그인
          </button>
        </div>
      </form>
      <p class="mt-10 text-center text-sm text-gray-500">
        회원이 아니신가요? 무료로 가입해보세요.
        <a href="{{ url('auth:signup') }}?next={{ next }}"
           class="font-semibold leading-6 text-stone-600 hover:text-stone-500">회원가입</a>
      </p>
    </div>
  </div>
{% endblock content %}
